<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cijfers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ---------------------- GLOBAL ---------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", Arial, sans-serif;
            background-color: #0e0e0e;
            color: #e5e5e;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(145deg, #1a1a1a, #101010);
            padding: 25px 50px;
            font-size: 2.7em;
            color: white;
            border-radius: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.45);
            margin-bottom: 45px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        nav button {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            padding: 12px 28px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.25s ease;
        }

        nav button:hover,
        nav button.active {
            background-color: #333;
            color: white;
            transform: translateY(-2px);
        }

        /* ---------------------- TABS ---------------------- */
        .tab {
            display: none;
            animation: fadeIn 0.4s ease;
            width: 100%;
            max-width: 900px;
            background-color: #161616;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 60px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h2 {
            font-size: 1.9em;
            margin-bottom: 20px;
            color: #fff;
        }

        /* ---------------------- TABLES ---------------------- */

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1c1c1c;
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 14px 12px;
            font-size: 1.05em;
            border-bottom: 1px solid #333;
            text-align: center;
            /* âœ… alles in het midden */
        }

        th {
            background-color: #222;
            cursor: pointer;
            color: #ddd;
            text-transform: uppercase;
            letter-spacing: 1px;
            user-select: none;
            transition: 0.2s;
        }

        th:hover {
            background-color: #2a2a2a;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        .score {
            font-weight: bold;
            padding: 7px 14px;
            border-radius: 8px;
            min-width: 50px;
            display: inline-block;
        }

        .rood {
            background-color: #d9534f;
        }

        .geel {
            background-color: #f0ad4e;
            color: #000;
        }

        .groen {
            background-color: #5cb85c;
        }

        .chart-container {
            width: 100%;
            max-width: 900px;
            height: 450px;
            margin: 20px auto;
            background-color: #1a1a1a;
            border-radius: 20px;
            padding: 25px;
        }

        /* Login Form */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #333;
            color: #e5e5e;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
        }

        .login-container button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>

    <div id="login" class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username" />
        <input type="password" id="password" placeholder="Enter your password" />
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: #ff4d4d; display: none;">Invalid username or password</p>
    </div>

    <header style="display:none;">Cijfers</header>

    <nav style="display:none;">
        <button class="tablink active" onclick="openTab('home')">Cijfers</button>
        <button class="tablink" onclick="openTab('gemiddelde')">Gemiddelde</button>
        <button class="tablink" onclick="openTab('statistieken')">Grafiek</button>
        <button class="tablink" onclick="openTab('games')">Games</button>
    </nav>

    <!-- HOME -->
    <div id="home" class="tab" style="display:block;">
        <h2>Alle cijfers</h2>
        <table id="gradeTable">
            <thead>
                <tr>
                    <th data-col="vak">Vak</th>
                    <th data-col="datum">Datum</th>
                    <th data-col="cijfer">Cijfer</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- GEMIDDELDE -->
    <div id="gemiddelde" class="tab">
        <h2>Gemiddelde per vak</h2>
        <table id="averageTable">
            <thead>
                <tr>
                    <th data-col="vak">Vak</th>
                    <th data-col="gem">Gemiddelde</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- STATISTIEKEN -->
    <div id="statistieken" class="tab">
        <h2>Grafiek: Gemiddelde per vak</h2>
        <div class="chart-container">
            <canvas id="avgChart"></canvas>
        </div>
    </div>

    <!-- GAMES (Chrome Dino Game) -->
    <div id="games" class="tab">
        <h2>Chrome Dino Game</h2>
        <iframe src="https://chromedino.com/" style="width:100%; height:500px;" frameborder="0"></iframe>
    </div>
