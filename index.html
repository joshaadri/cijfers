<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cijfers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", Arial, sans-serif;
            background-color: #0e0e0e;
            color: #e5e5e5;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(145deg, #1a1a1a, #101010);
            padding: 25px 50px;
            font-size: 2.7em;
            color: white;
            border-radius: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 45px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        nav button {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            padding: 12px 28px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.25s;
        }

        nav button:hover,
        nav button.active {
            background-color: #333;
            color: white;
            transform: translateY(-2px);
        }

        .tab {
            display: none;
            animation: fadeIn 0.4s ease;
            width: 100%;
            max-width: 900px;
            background-color: #161616;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 60px;
            min-height: 500px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h2 {
            font-size: 1.9em;
            margin-bottom: 20px;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1c1c1c;
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 14px 12px;
            font-size: 1.05em;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        th {
            background-color: #222;
            cursor: pointer;
            color: #ddd;
            text-transform: uppercase;
            user-select: none;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        .score {
            font-weight: bold;
            padding: 7px 14px;
            border-radius: 8px;
            min-width: 50px;
            display: inline-block;
        }

        .rood {
            background-color: #d9534f;
        }

        .geel {
            background-color: #f0ad4e;
            color: #000;
        }

        .groen {
            background-color: #5cb85c;
        }

        .chart-container {
            width: 100%;
            max-width: 900px;
            height: 450px;
            margin: 20px auto;
            background-color: #1a1a1a;
            border-radius: 20px;
            padding: 25px;
        }

        /* GAME TAB FIX */
        #game iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <header>Cijfers</header>

    <nav>
        <button class="tablink active" onclick="openTab('home')">Cijfers</button>
        <button class="tablink" onclick="openTab('gemiddelde')">Gemiddelde</button>
        <button class="tablink" onclick="openTab('statistieken')">Grafiek</button>
        <button class="tablink" onclick="openTab('game')">Game</button> <!-- NEW BUTTON -->
    </nav>

    <!-- HOME -->
    <div id="home" class="tab" style="display:block;">
        <h2>Alle cijfers</h2>
        <table id="gradeTable">
            <thead>
                <tr>
                    <th data-col="vak">Vak</th>
                    <th data-col="datum">Datum</th>
                    <th data-col="cijfer">Cijfer</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- GEMIDDELDE -->
    <div id="gemiddelde" class="tab">
        <h2>Gemiddelde per vak</h2>
        <table id="averageTable">
            <thead>
                <tr>
                    <th>Vak</th>
                    <th>Gemiddelde</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- STATISTIEKEN -->
    <div id="statistieken" class="tab">
        <h2>Grafiek: Gemiddelde per vak</h2>
        <div class="chart-container">
            <canvas id="avgChart"></canvas>
        </div>
    </div>

    <!-- ðŸŽ® GAME TAB -->
    <div id="game" class="tab">
        <h2>Dino Game</h2>
        <iframe src="https://chromedino.com/" loading="lazy"></iframe>
    </div>

    <script>
        const cijfers = {
            "Duitse taal": [
                { datum: "7 nov", cijfer: 10.0 },
                { datum: "10 okt", cijfer: 4.3 },
                { datum: "29 sep", cijfer: 8.3 }
            ],
            "Muziek": [
                { datum: "4 nov", cijfer: 7.8 }
            ],
            "Franse taal": [
                { datum: "30 okt", cijfer: 7.3 },
                { datum: "21 okt", cijfer: 7.4 }
            ],
            "Engelse taal": [
                { datum: "22 okt", cijfer: 7.0 }
            ],
            "Economie": [
                { datum: "21 okt", cijfer: 5.7 },
                { datum: "20 okt", cijfer: 5.0 }
            ],
            "Nederlandse taal": [
                { datum: "9 nov", cijfer: 9.3 },
                { datum: "21 okt", cijfer: 6.6 },
                { datum: "29 sep", cijfer: 7.5 }
            ],
            "Biologie": [
                { datum: "19 okt", cijfer: 6.8 }
            ],
            "Aardrijkskunde": [
                { datum: "14 okt", cijfer: 6.5 },
                { datum: "30 sep", cijfer: 6.0 }
            ],
            "Wiskunde": [
                { datum: "8 okt", cijfer: 5.9 }
            ],
            "Geschiedenis": [
                { datum: "7 okt", cijfer: 6.9 }
            ],
            "Nask": [
                { datum: "9 okt", cijfer: 6.5 },
                { datum: "9 okt", cijfer: 6.8 }
            ]
        };

        const averages = {
            "Duitse taal": 6.7,
            "Muziek": 7.8,
            "Franse taal": 7.3,
            "Engelse taal": 7.0,
            "Economie": 5.5,
            "Nederlandse taal": 7.5,
            "Biologie": 6.8,
            "Aardrijkskunde": 6.3,
            "Wiskunde": 5.9,
            "Geschiedenis": 6.9,
            "Nask": 6.6
        };

        const maand = { jan: 0, feb: 1, mrt: 2, apr: 3, mei: 4, jun: 5, jul: 6, aug: 7, sep: 8, okt: 9, nov: 10, dec: 11 };

        function parseDate(str) {
            const [d, m] = str.split(" ");
            return new Date(2025, maand[m.slice(0, 3)], parseInt(d));
        }

        function getColor(s) {
            if (s < 5.5) return "rood";
            if (s < 6.5) return "geel";
            return "groen";
        }

        function openTab(name) {
            document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
            document.querySelectorAll(".tablink").forEach(b => b.classList.remove("active"));
            document.getElementById(name).style.display = "block";
            document.querySelector(`button[onclick="openTab('${name}')"]`).classList.add("active");
        }

        function generateGradeTable() {
            const tbody = document.querySelector("#gradeTable tbody");
            tbody.innerHTML = "";

            const all = [];

            for (const vak in cijfers) {
                cijfers[vak].forEach(e => all.push({ vak, ...e }));
            }

            all.sort((a, b) => parseDate(b.datum) - parseDate(a.datum));

            all.forEach(item => {
                tbody.innerHTML += `
                <tr>
                    <td>${item.vak}</td>
                    <td>${item.datum}</td>
                    <td><span class="score ${getColor(item.cijfer)}">${item.cijfer.toFixed(1)}</span></td>
                </tr>
            `;
            });
        }

        function generateAverageTable() {
            const tbody = document.querySelector("#averageTable tbody");
            tbody.innerHTML = "";

            for (const vak in averages) {
                const avg = averages[vak];
                tbody.innerHTML += `
                <tr>
                    <td>${vak}</td>
                    <td><span class="score ${getColor(avg)}">${avg.toFixed(1)}</span></td>
                </tr>
            `;
            }
        }

        function makeSortable(tableId) {
            const table = document.getElementById(tableId);
            const headers = table.querySelectorAll("th");

            headers.forEach((th, idx) => {
                th.addEventListener("click", () => {
                    const rows = Array.from(table.querySelector("tbody").rows);
                    let sorted;

                    if (tableId === "gradeTable") {
                        if (idx === 0) {
                            sorted = rows.sort((a, b) => a.cells[0].innerText.localeCompare(b.cells[0].innerText));
                        }
                        if (idx === 1) {
                            sorted = rows.sort((a, b) => parseDate(b.cells[1].innerText) - parseDate(a.cells[1].innerText));
                        }
                        if (idx === 2) {
                            sorted = rows.sort((a, b) =>
                                parseFloat(b.cells[2].innerText) - parseFloat(a.cells[2].innerText)
                            );
                        }
                    }

                    if (tableId === "averageTable") {
                        if (idx === 0) {
                            sorted = rows.sort((a, b) => a.cells[0].innerText.localeCompare(b.cells[0].innerText));
                        }
                        if (idx === 1) {
                            sorted = rows.sort((a, b) =>
                                parseFloat(b.cells[1].innerText) - parseFloat(a.cells[1].innerText)
                            );
                        }
                    }

                    table.querySelector("tbody").innerHTML = "";
                    sorted.forEach(r => table.querySelector("tbody").appendChild(r));
                });
            });
        }

        function createChart() {
            const labels = Object.keys(averages);
            const data = labels.map(l => averages[l]);

            new Chart(document.getElementById("avgChart"), {
                type: "bar",
                data: {
                    labels,
                    datasets: [{
                        label: "Gemiddelde",
                        data,
                        backgroundColor: data.map(v =>
                            v < 5.5 ? "#d9534f" :
                                v < 6 ? "#f0ad4e" :
                                    "#5cb85c"
                        ),
                        borderRadius: 6
                    }]
                },
                options: {
                    indexAxis: 'y',
                    animation: false,
                    scales: {
                        x: { beginAtZero: true, max: 10 }
                    }
                }
            });
        }

        generateGradeTable();
        generateAverageTable();
        makeSortable("gradeTable");
        makeSortable("averageTable");
        createChart();
    </script>

</body>

</html>
