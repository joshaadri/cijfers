<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cijfers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ---------------------- GLOBAL ---------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", Arial, sans-serif;
            background-color: #0e0e0e;
            color: #e5e5e5;
        }

        /* ---------------------- LOGIN PAGE ---------------------- */
        #loginPage {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top, #1e1e1e, #0e0e0e);
        }

        #loginBox {
            width: 350px;
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 40px rgba(0, 150, 255, 0.15);
            text-align: center;
            animation: fadeIn 0.7s ease;
        }

        #loginBox h1 {
            font-size: 2em;
            margin-bottom: 25px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.6);
        }

        #loginBox input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 18px;
            border-radius: 10px;
            border: 1px solid #444;
            background: rgba(255, 255, 255, 0.07);
            color: white;
            outline: none;
            transition: 0.25s;
        }

        #loginBox input:focus {
            border-color: #2ea8ff;
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.4);
        }

        #loginBox button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #2ea8ff;
            color: white;
            font-size: 1.15em;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 12px rgba(0, 150, 255, 0.35);
        }

        #loginBox button:hover {
            background: #4cb8ff;
            box-shadow: 0 0 18px rgba(0, 150, 255, 0.7);
        }

        #loginError {
            margin-top: 10px;
            color: #ff4d4d;
            display: none;
        }

        #lockoutMessage {
            margin-top: 10px;
            color: #f0ad4e;
            display: none;
        }

        #mainSite {
            display: none;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: linear-gradient(145deg, #1a1a1a, #101010);
            padding: 25px 50px;
            font-size: 2.7em;
            color: white;
            border-radius: 20px;
            font-weight: 700;
            margin-bottom: 45px;
        }

        nav {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        nav button {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            padding: 12px 28px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.25s;
        }

        nav button:hover,
        nav button.active {
            background-color: #333;
            color: white;
            transform: translateY(-2px);
        }

        .tab {
            display: none;
            animation: fadeIn 0.4s ease;
            width: 100%;
            max-width: 900px;
            background-color: #161616;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 60px;
            min-height: 500px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1c1c1c;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 12px;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        th {
            background: #222;
            color: #ddd;
            cursor: pointer;
        }

        tr:nth-child(even) {
            background: #1a1a1a;
        }

        .score {
            padding: 7px 14px;
            border-radius: 8px;
            font-weight: bold;
        }

        .rood { background: #d9534f; }
        .geel { background: #f0ad4e; color: black; }
        .groen { background: #5cb85c; }

        .chart-container {
            height: 450px;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 20px;
        }

        #game iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <!-- -------------------- LOGIN PAGE -------------------- -->
    <div id="loginPage">
        <div id="loginBox">
            <h1>Inloggen</h1>

            <input id="userInput" type="text" placeholder="Gebruikersnaam">
            <input id="passInput" type="password" placeholder="Wachtwoord">
            <button onclick="login()">Inloggen</button>

            <p id="loginError">Onjuiste gegevens</p>
            <p id="lockoutMessage">Te veel pogingen. Wacht <span id="lockoutTimer"></span>s</p>
        </div>
    </div>

    <!-- -------------------- MAIN SITE -------------------- -->
    <div id="mainSite">

        <header>Cijfers</header>

        <nav>
            <button class="tablink active" onclick="openTab('home')">Cijfers</button>
            <button class="tablink" onclick="openTab('gemiddelde')">Gemiddelde</button>
            <button class="tablink" onclick="openTab('statistieken')">Grafiek</button>
            <button class="tablink" onclick="openTab('game')">Game</button>
        </nav>

        <!-- HOME -->
        <div id="home" class="tab" style="display:block;">
            <h2>Alle cijfers</h2>
            <table id="gradeTable">
                <thead>
                    <tr>
                        <th>Vak</th>
                        <th>Datum</th>
                        <th>Cijfer</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- GEMIDDELDE -->
        <div id="gemiddelde" class="tab">
            <h2>Gemiddelde per vak</h2>
            <table id="averageTable">
                <thead>
                    <tr>
                        <th>Vak</th>
                        <th>Gemiddelde</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- GRAFIEK -->
        <div id="statistieken" class="tab">
            <h2>Grafiek: Gemiddelde per vak</h2>
            <div class="chart-container">
                <canvas id="avgChart"></canvas>
            </div>
        </div>

        <!-- GAME -->
        <div id="game" class="tab">
            <h2>Dino Game</h2>
            <iframe src="https://chromedino.com/" loading="lazy"></iframe>
        </div>

    </div>

    <script>

        /* ---------------------- AUTO-HASH PASSWORD ---------------------- */
        let correctHash = null;

        async function initPassword() {
            correctHash = await sha256("Joshasmc1234!");
            console.log("Password hash:", correctHash);
        }
        initPassword();


        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
        }

        let attempts = 0;
        let locked = false;

        async function login() {
            if (locked) return;

            const user = document.getElementById("userInput").value.trim();
            const pass = document.getElementById("passInput").value;

            const passHash = await sha256(pass);

            if (user === "josha" && passHash === correctHash) {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("mainSite").style.display = "flex";
                return;
            }

            attempts++;
            document.getElementById("loginError").style.display = "block";

            if (attempts >= 3) activateLockout();
        }

        function activateLockout() {
            locked = true;
            let timer = 30;
            document.getElementById("lockoutMessage").style.display = "block";

            const interval = setInterval(() => {
                timer--;
                document.getElementById("lockoutTimer").innerText = timer;

                if (timer <= 0) {
                    clearInterval(interval);
                    locked = false;
                    attempts = 0;
                    document.getElementById("lockoutMessage").style.display = "none";
                }
            }, 1000);
        }

        /* ---------------------- TABS ---------------------- */
        function openTab(name) {
            document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
            document.querySelectorAll(".tablink").forEach(b => b.classList.remove("active"));
            document.getElementById(name).style.display = "block";
            document.querySelector(`button[onclick="openTab('${name}')"]`).classList.add("active");
        }

        /* ---------------------- DATA ---------------------- */
        const cijfers = {
            "Duitse taal": [
                { datum: "7 nov", cijfer: 10.0 },
                { datum: "10 okt", cijfer: 4.3 },
                { datum: "29 sep", cijfer: 8.3 }
            ],
            "Muziek": [{ datum: "4 nov", cijfer: 7.8 }],
            "Franse taal": [
                { datum: "30 okt", cijfer: 7.3 },
                { datum: "21 okt", cijfer: 7.4 }
            ],
            "Engelse taal": [{ datum: "22 okt", cijfer: 7.0 }],
            "Economie": [
                { datum: "21 okt", cijfer: 5.7 },
                { datum: "20 okt", cijfer: 5.0 }
            ],
            "Nederlandse taal": [
                { datum: "9 nov", cijfer: 9.3 },
                { datum: "21 okt", cijfer: 6.6 },
                { datum: "29 sep", cijfer: 7.5 }
            ],
            "Biologie": [{ datum: "19 okt", cijfer: 6.8 }],
            "Aardrijkskunde": [
                { datum: "14 okt", cijfer: 6.5 },
                { datum: "30 sep", cijfer: 6.0 }
            ],
            "Wiskunde": [{ datum: "8 okt", cijfer: 5.9 }],
            "Geschiedenis": [{ datum: "7 okt", cijfer: 6.9 }],
            "Nask": [
                { datum: "9 okt", cijfer: 6.5 },
                { datum: "9 okt", cijfer: 6.8 }
            ]
        };

        const averages = {
            "Duitse taal": 6.7, "Muziek": 7.8, "Franse taal": 7.3,
            "Engelse taal": 7.0, "Economie": 5.5,
            "Nederlandse taal": 7.5, "Biologie": 6.8,
            "Aardrijkskunde": 6.3, "Wiskunde": 5.9,
            "Geschiedenis": 6.9, "Nask": 6.6
        };

        const maand = {
            jan: 0, feb: 1, mrt: 2, apr: 3, mei: 4, jun: 5,
            jul: 6, aug: 7, sep: 8, okt: 9, nov: 10, dec: 11
        };

        function parseDate(str) {
            const [d, m] = str.split(" ");
            return new Date(2025, maand[m.slice(0, 3)], parseInt(d));
        }

        function getColor(v) {
            if (v < 5.5) return "rood";
            if (v < 6.5) return "geel";
            return "groen";
        }

        /* ---------------------- TABLES ---------------------- */
        function generateGradeTable() {
            const tbody = document.querySelector("#gradeTable tbody");
            tbody.innerHTML = "";

            const all = [];

            for (const vak in cijfers) {
                cijfers[vak].forEach(item => all.push({ vak, ...item }));
            }

            all.sort((a, b) => parseDate(b.datum) - parseDate(a.datum));

            all.forEach(item => {
                tbody.innerHTML += `
                <tr>
                    <td>${item.vak}</td>
                    <td>${item.datum}</td>
                    <td><span class="score ${getColor(item.cijfer)}">${item.cijfer.toFixed(1)}</span></td>
                </tr>`;
            });
        }

        function generateAverageTable() {
            const tbody = document.querySelector("#averageTable tbody");
            tbody.innerHTML = "";

            for (const vak in averages) {
                const v = averages[vak];
                tbody.innerHTML += `
                <tr>
                    <td>${vak}</td>
                    <td><span class="score ${getColor(v)}">${v.toFixed(1)}</span></td>
                </tr>`;
            }
        }

        /* ---------------------- SORTING ---------------------- */
        function makeSortable(tableId) {
            const table = document.getElementById(tableId);
            const headers = table.querySelectorAll("th");

            headers.forEach((th, index) => {
                th.addEventListener("click", () => {
                    const rows = Array.from(table.querySelector("tbody").rows);

                    let sorted;

                    if (index === 0) {
                        sorted = rows.sort((a, b) =>
                            a.cells[0].innerText.localeCompare(b.cells[0].innerText)
                        );
                    } else if (index === 1) {
                        sorted = rows.sort((a, b) =>
                            parseDate(b.cells[1].innerText) -
                            parseDate(a.cells[1].innerText)
                        );
                    } else {
                        sorted = rows.sort((a, b) =>
                            parseFloat(b.cells[2].innerText) -
                            parseFloat(a.cells[2].innerText)
                        );
                    }

                    table.querySelector("tbody").innerHTML = "";
                    sorted.forEach(r => table.querySelector("tbody").appendChild(r));
                });
            });
        }

        /* ---------------------- GRAPH ---------------------- */
        function createChart() {
            const labels = Object.keys(averages);
            const data = labels.map(l => averages[l]);

            new Chart(document.getElementById("avgChart"), {
                type: "bar",
                data: {
                    labels,
                    datasets: [{
                        label: "Gemiddelde",
                        data,
                        backgroundColor: data.map(v =>
                            v < 5.5 ? "#d9534f" :
                                v < 6 ? "#f0ad4e" :
                                    "#5cb85c"
                        ),
                        borderRadius: 6
                    }]
                },
                options: {
                    indexAxis: 'y',
                    animation: false,
                    scales: {
                        x: { beginAtZero: true, max: 10 }
                    }
                }
            });
        }

        /* ---------------------- INIT ---------------------- */
        generateGradeTable();
        generateAverageTable();
        makeSortable("gradeTable");
        makeSortable("averageTable");
        createChart();

    </script>

</body>

</html>
