<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cijfers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", Arial, sans-serif;
            background-color: #0e0e0e;
            color: #e5e5e5;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(145deg, #1a1a1a, #101010);
            padding: 25px 50px;
            font-size: 2.7em;
            color: white;
            border-radius: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.45);
            margin-bottom: 45px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0e0e0e;
        }

        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 18px;
            width: 350px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-size: 2em;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background: #2a2a2a;
            color: white;
            font-size: 1em;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #5cb85c;
            color: white;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #4cae4c;
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
            display: none;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        nav button {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            padding: 12px 28px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.25s ease;
        }

        nav button:hover,
        nav button.active {
            background-color: #333;
            color: white;
            transform: translateY(-2px);
        }

        .tab {
            display: none;
            animation: fadeIn 0.4s ease;
            width: 100%;
            max-width: 900px;
            background-color: #161616;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 60px;
        }

        h2 {
            font-size: 1.9em;
            margin-bottom: 20px;
            color: #fff;
        }

        /* ---------------------- TABLES ---------------------- */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1c1c1c;
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 14px 12px;
            font-size: 1.05em;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        th {
            background-color: #222;
            cursor: pointer;
            color: #ddd;
            text-transform: uppercase;
            letter-spacing: 1px;
            user-select: none;
            transition: 0.2s;
        }

        th:hover {
            background-color: #2a2a2a;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        .score {
            font-weight: bold;
            padding: 7px 14px;
            border-radius: 8px;
            min-width: 50px;
            display: inline-block;
        }

        .rood {
            background-color: #d9534f;
        }

        .geel {
            background-color: #f0ad4e;
            color: #000;
        }

        .groen {
            background-color: #5cb85c;
        }

        .chart-container {
            width: 100%;
            max-width: 900px;
            height: 450px;
            margin: 20px auto;
            background-color: #1a1a1a;
            border-radius: 20px;
            padding: 25px;
        }
    </style>
</head>

<body>

    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>Inloggen</h2>
            <input id="username" type="text" placeholder="Gebruikersnaam">
            <input id="password" type="password" placeholder="Wachtwoord">
            <button onclick="login()">Login</button>
            <p id="error" class="error">Verkeerde gegevens</p>
        </div>
    </div>

    <div id="content" style="display:none;">
        <header>Cijfers</header>
        <nav>
            <button class="tablink active" onclick="openTab('home')">Cijfers</button>
            <button class="tablink" onclick="openTab('gemiddelde')">Gemiddelde</button>
            <button class="tablink" onclick="openTab('statistieken')">Grafiek</button>
            <button class="tablink" onclick="openTab('games')">Games</button>
        </nav>

        <!-- HOME -->
        <div id="home" class="tab" style="display:block;">
            <h2>Alle cijfers</h2>
            <table id="gradeTable">
                <thead>
                    <tr>
                        <th data-col="vak">Vak</th>
                        <th data-col="datum">Datum</th>
                        <th data-col="cijfer">Cijfer</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- GEMIDDELDE -->
        <div id="gemiddelde" class="tab">
            <h2>Gemiddelde per vak</h2>
            <table id="averageTable">
                <thead>
                    <tr>
                        <th data-col="vak">Vak</th>
                        <th data-col="gem">Gemiddelde</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- STATISTIEKEN -->
        <div id="statistieken" class="tab">
            <h2>Grafiek: Gemiddelde per vak</h2>
            <div class="chart-container">
                <canvas id="avgChart"></canvas>
            </div>
        </div>

        <!-- GAMES -->
        <div id="games" class="tab">
            <h2>Chrome Dino Game</h2>
            <iframe src="https://chromedino.com/" 
                style="width:100%; height:500px; border:none; border-radius:15px;">
            </iframe>
        </div>

    </div>

    <script>
        function login() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;

            if (u === "admin" && p === "1234") {
                localStorage.setItem("loggedIn", "true");
                document.getElementById("login-container").style.display = "none";
                document.getElementById("content").style.display = "block";
                generateGradeTable();
                generateAverageTable();
                createChart();
            } else {
                document.getElementById("error").style.display = "block";
            }
        }

        if (localStorage.getItem("loggedIn") === "true") {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("content").style.display = "block";
            generateGradeTable();
            generateAverageTable();
            createChart();
        }

        function openTab(name) {
            document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
            document.querySelectorAll(".tablink").forEach(b => b.classList.remove("active"));
            document.getElementById(name).style.display = "block";
            document.querySelector(`button[onclick="openTab('${name}')"]`).classList.add("active");
        }

        function generateGradeTable() {
            // Insert the existing code for generating grade table here
        }

        function generateAverageTable() {
            // Insert the existing code for generating average table here
        }

        function createChart() {
            // Insert the existing code for generating the chart here
        }
    </script>
</body>

</html>
