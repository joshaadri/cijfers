<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cijfers</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
  <style>
    /* ---------------------- GLOBAL ---------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background-color: #0e0e0e;
      color: #e5e5e;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    /* Background Blur */
    .blur-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 2;
    }

    /* Modal Styles */
    .modal {
      background-color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 3;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    .modal h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #222;
      color: #fff;
    }

    .input-field:focus {
      border-color: #0066cc;
      outline: none;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .link {
      color: #aaa;
      font-size: 14px;
      text-align: center;
      display: block;
      margin-top: 10px;
      text-decoration: none;
    }

    .link:hover {
      color: white;
    }

    /* Main Site Styles */
    header {
      background: linear-gradient(145deg, #1a1a1a, #101010);
      padding: 25px 50px;
      font-size: 2.7em;
      color: white;
      border-radius: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.45);
      margin-bottom: 45px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    nav button {
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: #ccc;
      padding: 12px 28px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.25s ease;
    }

    nav button:hover,
    nav button.active {
      background-color: #333;
      color: white;
      transform: translateY(-2px);
    }

    .tab {
      display: none;
      animation: fadeIn 0.4s ease;
      width: 100%;
      max-width: 900px;
      background-color: #161616;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      margin-bottom: 60px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    h2 {
      font-size: 1.9em;
      margin-bottom: 20px;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
    }

    th,
    td {
      padding: 14px 12px;
      font-size: 1.05em;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    th {
      background-color: #222;
      cursor: pointer;
      color: #ddd;
      text-transform: uppercase;
      letter-spacing: 1px;
      user-select: none;
      transition: 0.2s;
    }

    th:hover {
      background-color: #2a2a2a;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    .score {
      font-weight: bold;
      padding: 7px 14px;
      border-radius: 8px;
      min-width: 50px;
      display: inline-block;
    }

    .rood {
      background-color: #d9534f;
    }

    .geel {
      background-color: #f0ad4e;
      color: #000;
    }

    .groen {
      background-color: #5cb85c;
    }

    .chart-container {
      width: 100%;
      max-width: 900px;
      height: 450px;
      margin: 20px auto;
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 25px;
    }
  </style>
</head>

<body>

  <!-- Background Blur -->
  <div class="blur-background" id="blurBackground"></div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <h2>Login</h2>

    <input type="text" id="username" class="input-field" placeholder="Username or Email" required>

    <div class="password-wrapper">
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
    </div>

    <button class="button" id="loginButton">Log In</button>

    <a href="#" class="link">Forgot Password?</a>
    <a href="#" class="link">Create an Account</a>
  </div>

  <!-- Main Site Content (hidden until logged in) -->
  <header>Cijfers</header>
  <nav>
    <button class="tablink active" onclick="openTab('home')">Cijfers</button>
    <button class="tablink" onclick="openTab('gemiddelde')">Gemiddelde</button>
    <button class="tablink" onclick="openTab('statistieken')">Grafiek</button>
  </nav>

  <!-- Home (Grades Table) -->
  <div id="home" class="tab" style="display:block;">
    <h2>Alle cijfers</h2>
    <table id="gradeTable">
      <thead>
        <tr>
          <th data-col="vak">Vak</th>
          <th data-col="datum">Datum</th>
          <th data-col="cijfer">Cijfer</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Gemiddelde (Average Table) -->
  <div id="gemiddelde" class="tab">
    <h2>Gemiddelde per vak</h2>
    <table id="averageTable">
      <thead>
        <tr>
          <th>Vak</th>
          <th>Gemiddelde</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Statistieken (Chart) -->
  <div id="statistieken" class="tab">
    <h2>Statistieken</h2>
    <div class="chart-container">
      <canvas id="scoreChart"></canvas>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
    const loginButton = document.getElementById("loginButton");
    const loginModal = document.getElementById("loginModal");
    const blurBackground = document.getElementById("blurBackground");

    // Password visibility toggle
    togglePassword.addEventListener("click", function () {
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    // Handle login button click
    loginButton.addEventListener("click", function () {
      const username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if (username && password) {
        // Encrypt password using SHA-256
        const hashedPassword = CryptoJS.SHA256(password).toString(CryptoJS.enc.Base64);

        console.log("Username:", username);
        console.log("Encrypted Password:", hashedPassword);

        // Simulate successful login (for demo purposes)
        alert("Logged in successfully!");
        closeLoginModal();

        // Show the main site content
        document.querySelector("header").style.display = "block";
        document.querySelector("nav").style.display = "flex";
        document.querySelector(".tab").style.display = "block";

      } else {
        alert("Please fill in all fields.");
      }
    });

    // Close the login modal
    function closeLoginModal() {
      loginModal.style.display = "none";
      blurBackground.style.display = "none";
    }

    // Show the login modal (call this on page load or when needed)
    window.onload = function () {
      loginModal.style.display = "block";
      blurBackground.style.display = "block";
    };

    // Tab Navigation
    function openTab(tabName) {
      let tabLinks = document.querySelectorAll(".tablink");
      let tabs = document.querySelectorAll(".tab");

      tabLinks.forEach(tab => tab.classList.remove("active"));
      tabs.forEach(tab => tab.style.display = "none");

      document.getElementById(tabName).style.display = "block";
      document.querySelector(`.tablink[onclick="openTab('${tabName}')"]`).classList.add("active");
    }
  </script>
</body>

</html>
