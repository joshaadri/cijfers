<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cijfers + Login</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ---------------------- GLOBAL ---------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", Arial, sans-serif;
            background-color: #0e0e0e;
            color: #e5e5e5;
        }

        /* ---------------------- LOGIN PAGE ---------------------- */
        #loginPage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        #loginBox {
            background: #1a1a1a;
            padding: 35px;
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.45);
        }

        #loginBox input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        #loginBox button {
            width: 100%;
            padding: 12px;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.2s;
        }

        #loginBox button:hover {
            background: #555;
        }

        #loginError {
            color: #d9534f;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        #lockoutMessage {
            color: #f0ad4e;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* ---------------------- MAIN UI ---------------------- */
        #mainSite {
            display: none;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: linear-gradient(145deg, #1a1a1a, #101010);
            padding: 25px 50px;
            font-size: 2.7em;
            color: white;
            border-radius: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 45px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        nav button {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            padding: 12px 28px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.25s;
        }

        nav button:hover,
        nav button.active {
            background-color: #333;
            color: white;
            transform: translateY(-2px);
        }

        .tab {
            display: none;
            animation: fadeIn 0.4s ease;
            width: 100%;
            max-width: 900px;
            background-color: #161616;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 60px;
            min-height: 500px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h2 {
            font-size: 1.9em;
            margin-bottom: 20px;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1c1c1c;
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 14px 12px;
            font-size: 1.05em;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        th {
            background-color: #222;
            cursor: pointer;
            color: #ddd;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        .score {
            padding: 7px 14px;
            border-radius: 8px;
            font-weight: bold;
        }

        .rood {
            background-color: #d9534f;
        }

        .geel {
            background-color: #f0ad4e;
            color: black;
        }

        .groen {
            background-color: #5cb85c;
        }

        .chart-container {
            height: 450px;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 20px;
        }

        /* GAME */
        #game iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="loginPage">
        <h1 style="color:white; margin-bottom:20px;">Inloggen</h1>

        <div id="loginBox">
            <label style="color:white;">Gebruikersnaam</label>
            <input id="userInput" type="text">

            <label style="color:white;">Wachtwoord</label>
            <input id="passInput" type="password">

            <button onclick="login()">Inloggen</button>

            <p id="loginError">Onjuiste gebruikersnaam of wachtwoord</p>
            <p id="lockoutMessage">Te veel pogingen. Wacht <span id="lockoutTimer"></span> seconden.</p>
        </div>
    </div>

    <!-- MAIN SITE -->
    <div id="mainSite">

        <header>Cijfers</header>

        <nav>
            <button class="tablink active" onclick="openTab('home')">Cijfers</button>
            <button class="tablink" onclick="openTab('gemiddelde')">Gemiddelde</button>
            <button class="tablink" onclick="openTab('statistieken')">Grafiek</button>
            <button class="tablink" onclick="openTab('game')">Game</button>
        </nav>

        <!-- HOME -->
        <div id="home" class="tab" style="display:block;">
            <h2>Alle cijfers</h2>
            <table id="gradeTable">
                <thead>
                    <tr>
                        <th>Vak</th>
                        <th>Datum</th>
                        <th>Cijfer</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- GEMIDDELDE -->
        <div id="gemiddelde" class="tab">
            <h2>Gemiddelde per vak</h2>
            <table id="averageTable">
                <thead>
                    <tr>
                        <th>Vak</th>
                        <th>Gemiddelde</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- STATISTIEKEN -->
        <div id="statistieken" class="tab">
            <h2>Grafiek: Gemiddelde per vak</h2>
            <div class="chart-container">
                <canvas id="avgChart"></canvas>
            </div>
        </div>

        <!-- GAME -->
        <div id="game" class="tab">
            <h2>Dino Game</h2>
            <iframe src="https://chromedino.com/" loading="lazy"></iframe>
        </div>

    </div>

    <script>

        /* ---------------- LOGIN SYSTEM ---------------- */
        let attempts = 0;
        let lockedOut = false;
        const MAX_ATTEMPTS = 3;
        const LOCKOUT_TIME = 30; // seconds

        function login() {
            if (lockedOut) return;

            const user = document.getElementById("userInput").value;
            const pass = document.getElementById("passInput").value;

            if (user === "josha" && pass === "Joshasmc1234!") {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("mainSite").style.display = "block";
            } else {
                attempts++;
                document.getElementById("loginError").style.display = "block";

                if (attempts >= MAX_ATTEMPTS) lockout();
            }
        }

        function lockout() {
            lockedOut = true;
            let timer = LOCKOUT_TIME;
            document.getElementById("lockoutMessage").style.display = "block";

            const interval = setInterval(() => {
                timer--;
                document.getElementById("lockoutTimer").innerText = timer;

                if (timer <= 0) {
                    clearInterval(interval);
                    lockedOut = false;
                    attempts = 0;
                    document.getElementById("lockoutMessage").style.display = "none";
                    document.getElementById("loginError").style.display = "none";
                }
            }, 1000);
        }

        /* ---------------- TAB SYSTEM ---------------- */
        function openTab(name) {
            document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
            document.querySelectorAll(".tablink").forEach(b => b.classList.remove("active"));
            document.getElementById(name).style.display = "block";
            document.querySelector(`button[onclick="openTab('${name}')"]`).classList.add("active");
        }

        /* ---------------- DATA ---------------- */
        const cijfers = {
            "Duitse taal": [
                { datum: "7 nov", cijfer: 10.0 },
                { datum: "10 okt", cijfer: 4.3 },
                { datum: "29 sep", cijfer: 8.3 }
            ],
            "Muziek": [{ datum: "4 nov", cijfer: 7.8 }],
            "Franse taal": [{ datum: "30 okt", cijfer: 7.3 }, { datum: "21 okt", cijfer: 7.4 }],
            "Engelse taal": [{ datum: "22 okt", cijfer: 7.0 }],
            "Economie": [{ datum: "21 okt", cijfer: 5.7 }, { datum: "20 okt", cijfer: 5.0 }],
            "Nederlandse taal": [
                { datum: "9 nov", cijfer: 9.3 },
                { datum: "21 okt", cijfer: 6.6 },
                { datum: "29 sep", cijfer: 7.5 }
            ],
            "Biologie": [{ datum: "19 okt", cijfer: 6.8 }],
            "Aardrijkskunde": [{ datum: "14 okt", cijfer: 6.5 }, { datum: "30 sep", cijfer: 6.0 }],
            "Wiskunde": [{ datum: "8 okt", cijfer: 5.9 }],
            "Geschiedenis": [{ datum: "7 okt", cijfer: 6.9 }],
            "Nask": [{ datum: "9 okt", cijfer: 6.5 }, { datum: "9 okt", cijfer: 6.8 }]
        };

        const averages = {
            "Duitse taal": 6.7, "Muziek": 7.8, "Franse taal": 7.3, "Engelse taal": 7.0,
            "Economie": 5.5, "Nederlandse taal": 7.5, "Biologie": 6.8,
            "Aardrijkskunde": 6.3, "Wiskunde": 5.9, "Geschiedenis": 6.9, "Nask": 6.6
        };

        const maand = { jan: 0, feb: 1, mrt: 2, apr: 3, mei: 4, jun: 5, jul: 6, aug: 7, sep: 8, okt: 9, nov: 10, dec: 11 };

        function parseDate(str) {
            const [d, m] = str.split(" ");
            return new Date(2025, maand[m.slice(0, 3)], parseInt(d));
        }

        function getColor(s) {
            if (s < 5.5) return "rood";
            if (s < 6.5) return "geel";
            return "groen";
        }

        /* ---------------- TABLE GENERATION ---------------- */
        function generateGradeTable() {
            const tbody = document.querySelector("#gradeTable tbody");
            tbody.innerHTML = "";

            const all = [];

            for (const vak in cijfers) {
                cijfers[vak].forEach(e => all.push({ vak, ...e }));
            }

            all.sort((a, b) => parseDate(b.datum) - parseDate(a.datum));

            all.forEach(item => {
                tbody.innerHTML += `
                <tr>
                    <td>${item.vak}</td>
                    <td>${item.datum}</td>
                    <td><span class="score ${getColor(item.cijfer)}">${item.cijfer.toFixed(1)}</span></td>
                </tr>`;
            });
        }

        function generateAverageTable() {
            const tbody = document.querySelector("#averageTable tbody");
            tbody.innerHTML = "";

            for (const vak in averages) {
                tbody.innerHTML += `
                <tr>
                    <td>${vak}</td>
                    <td><span class="score ${getColor(averages[vak])}">${averages[vak].toFixed(1)}</span></td>
                </tr>`;
            }
        }

        /* ---------------- CHART ---------------- */
        function createChart() {
            new Chart(document.getElementById("avgChart"), {
                type: "bar",
                data: {
                    labels: Object.keys(averages),
                    datasets: [{
                        data: Object.values(averages),
                        backgroundColor: Object.values(averages).map(v =>
                            v < 5.5 ? "#d9534f" :
                                v < 6 ? "#f0ad4e" :
                                    "#5cb85c"
                        )
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: { x: { beginAtZero: true, max: 10 } }
                }
            });
        }

        /* ---------------- INIT ---------------- */
        generateGradeTable();
        generateAverageTable();
        createChart();

    </script>

</body>

</html>
